{% if blogs.paginator.num_pages > 1 %}
<div class="row my-3">
    <div class="col-lg-12 d-flex justify-content-center">
        <nav>
            <ul class="pagination rounded">
                {% if blogs.has_previous %}
                <li class="page-item"><a class="page-link bg-green text-white"
                        href="?page={{ blogs.previous_page_number }}">Prev</a>
                </li>
                {% endif %}

                <span class="d-flex justify-content-center align-items-center px-2 text-green font-weight-bold">
                    Page {{ blogs.number }} of {{ blogs.paginator.num_pages }}
                </span>

                {% if blogs.has_next %}
                <li class="page-item"><a class="page-link bg-green text-white"
                        href="?page={{ blogs.next_page_number }}">Next</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
{% endif %}
