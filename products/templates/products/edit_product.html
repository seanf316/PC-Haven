{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <hr>
            <h1 class="text-green">Edit Product</h1>
            <hr>
        </div>
        <div class="col-12 col-md-8 mx-auto mb-5">
            <div class="prod-form">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="mb-2"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="">
                        <a class="btn cta" href="{% url 'products' %}">Cancel</a>
                        <button class="btn cta" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function () {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
