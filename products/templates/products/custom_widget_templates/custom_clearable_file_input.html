<!-- Taken from django docs -->
{% if widget.is_initial %}

<p>{{ widget.initial_text }}:</p>

<a href="{{ widget.value.url }}">

    <img width="130" height="100" class="rounded shadow-sm" src="{{ widget.value.url }}" alt="Current Image">

</a>

{% if not widget.required %}

<div class="custom-control custom-checkbox mt-2">

    <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
        {% if widget.attrs.disabled %} disabled{% endif %}>
    <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">
        {{ widget.clear_checkbox_label}}</label>

</div>

{% endif %}
<br>

{{ widget.input_text }}

{% endif %}

<span class="btn btn-dark rounded-0 btn-file">
    Select Image
    <input id="new-image" aria-label="Select Image" type="{{ widget.type }}" name="{{ widget.name }}" {%
        include "django/forms/widgets/attrs.html" %}>
</span>

<strong>
    <p class="text-danger" id="filename"></p>
</strong>
