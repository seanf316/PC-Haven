{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %} - {% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font text-center mb-2">{% trans "Change Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn cta rounded-0" href="{% url 'account_login' %}">Back to Login</a>
    <button class="cta btn" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
